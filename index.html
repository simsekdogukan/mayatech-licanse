<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya İndiriliyor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .success-icon {
            display: none;
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .downloaded {
            display: none;
            color: #4CAF50;
            font-size: 1.3em;
            font-weight: 500;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="success-icon" id="successIcon">✓</div>
        <h1>Dosya İndiriliyor</h1>
        <p class="message">Lütfen bekleyiniz...</p>
        <p class="downloaded" id="downloadedMsg">İndirme başlatıldı!</p>
    </div>

    <script>
        // Sayfa yüklendiğinde otomatik indirme başlat
        window.onload = function() {
            // Kısa bir gecikme sonrasında indirmeyi başlat
            setTimeout(function() {
                // İndirme linkini oluştur
                const link = document.createElement('a');
                link.href = 'dosya.zip';
                link.download = 'Mayatech_Bilgisayar_Sorgu_Araci.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // İndirme başladıktan sonra görsel güncellemeler
                setTimeout(function() {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('successIcon').style.display = 'block';
                    document.getElementById('downloadedMsg').style.display = 'block';
                }, 1000);
            }, 500);
        };
    </script>
</body>
</html>
